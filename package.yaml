name:                boltlang
version:             0.1.0.0
github:              "boltlang/ProtoBolt"
license:             BSD3
author:              "Sam Vervaeck"
maintainer:          "samvv@pm.me"
copyright:           "2020 Sam Vervaeck"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/boltlang#readme>

default-extensions:
- OverloadedStrings
- NamedFieldPuns

dependencies:
- base >= 4.7 && < 5
- megaparsec
- bytestring
- text
- transformers
- containers

library:
  source-dirs: src

executables:
  bolt:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - boltlang

tests:
  boltlang-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - boltlang
    - hspec
